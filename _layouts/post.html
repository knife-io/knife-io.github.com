<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.title }} on Knife.io">
    <meta name="author" content="Knife.io">
    <link rel="alternate" type="application/atom+xml" href="/index.xml">
    <link rel="stylesheet" href="/css/app.css">

    <title>{{ page.title }} on Knife.io</title>
    {% include script-header.ext %}
  </head>
  <body {% if page.type != 'page' %}class="section-post"{% endif %}>
    {% include aside.ext %}
    <article id="content" class="content-block center">
        {{ content }}
        {% if page.author %}
            <footer class="meta">Written by {{ page.author }}</footer>
        {% endif %}
        {% if page.comments %}
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                var disqus_shortname = 'knifeio';
                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        {% endif %}
    </article>
  {% include analytics.ext %}
  </body>
</html>
